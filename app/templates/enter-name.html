{% extends "base.html" %} {% block content %}
<style>
  .lb,
  .about {
    color: #999;
  }
</style>
<div class="start center">
  <div class="text-center mt-4">
    <img
      id="result-img"
      style="min-width: 20rem"
      src="{{ url_for('static', filename='img/stocks.gif') }}"
    />
    <h2>ENTER NAME</h2>

    <form action="" method="post">
      {{ form.hidden_tag() }}
      <p>{{ form.name(size=15, placeholder="Elon Musk (Doge King)") }}</p>
      {% for message in get_flashed_messages() %}
      <p style="color: #ff3232">Error: {{ message }}</p>
      {% endfor %}
      <button type="submit" class="button play-button center-block mt-4 cta">
        PLAY
      </button>
    </form>
  </div>
</div>

{% endblock %}
