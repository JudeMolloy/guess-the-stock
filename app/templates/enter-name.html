{% extends "base.html" %} {% block content %}
<div class="start">
  <div class="text-center mt-4">
    <h1>Guess the Stock!</h1>
    <br />
    <h2>Enter your name to start!</h2>

    <form action="" method="post">
      {{ form.hidden_tag() }}
      <p>{{ form.name(size=16, placeholder="Elon Musk (Doge King)") }}</p>
      <button type="submit" class="button center-block mt-4 cta">Play</button>
    </form>

    <table>
      <tr>
        <th>Name</th>
        <th>Score</th>
      </tr>
      {% for entry in leaderboard %}
      <tr>
        <td>{{ entry.name }}</td>
        <td>{{ entry.score }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>

{% endblock %}
