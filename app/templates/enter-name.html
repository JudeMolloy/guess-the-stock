{% extends "base.html" %}


{% block content %}

<h1>Enter your name to start!</h1>

<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.name.label }}<br>
        {{ form.name(size=32, placeholder="Elon Musk (Doge King)") }}
    </p>
    <p>{{ form.submit() }}</p>
</form>

{% endblock %}
