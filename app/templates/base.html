<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Stock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <section id="bg">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6">
            <a href="{{ url_for('index') }}"
              ><img
                id="logo"
                src="{{ url_for('static', filename='img/rocket.png') }}"
              />

            >
          </div>
          <div class="col-12 col-md-6 text-right ml-auto">
            <ul class="nav">
              <li class="nav-item">
                <a class="underline play" href="{{ url_for('index') }}">Play</a>
              </li>
              <li class="nav-item">
                <a class="underline about" href="{{ url_for('about') }}"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a class="underline lb" href="{{ url_for('leaderboard') }}"
                  >Leaderboard</a
                >
              </li>
            </ul>
          </div>
        </div>

        {% block content %} {% endblock %}
      </div>
    </section>
  </body>
</html>
