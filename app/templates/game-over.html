{% extends 'base.html' %} {% block content %}
<script>
  function redirect() {
  document.location.href = '{{ url_for('play') }}'; }
  function tohome() {
  document.location.href = '{{ url_for('index') }}'; }
</script>
<style>
  .lb,
  .about {
    color: #999;
  }
</style>
<div class="text-center center">
  <h1 style="margin: 1rem 0 0 0">GAME OVER!</h1>
  <br />
  <h3>{{ message }}</h3>
  <br />
  <img
    width="300rem"
    id="result-img"
    src="{{ url_for('static', filename='img/') }}{{ img }}"
  />
  <br />
  <br />
  <h3>YOU SCORED {{ score }} POINT{{ score|pluralize|upper }}.</h3>
  <a href="{{ url_for('play') }}">
    <button class="button center-block mt-4 cta">PLAY AGAIN</button>
  </a>
  <a href="{{ url_for('leaderboard') }}">
    <button class="button center-block mt-4 cta">LEADERBOARD</button>
  </a>
</div>

{% endblock %}
